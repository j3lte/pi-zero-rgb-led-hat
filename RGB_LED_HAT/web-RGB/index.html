<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>web rgb</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" integrity="sha256-qxOBz0Std9dtkon+cnUi5A7HTHO0CLbp9DnkxsJuIXc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="header clearfix">
    <nav>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Web RGB Control using Resin</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="https://github.com/j3lte/pi-zero-rgb-led-hat/">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="jumbotron">
          <img width="300" height="300" class="myimg" id="myimg" alt="range" />
          <div class="range" id="colorRange">
            <canvas id="mycanvas" width="300" height="300">Your browser does not support the html5 Canvas element</canvas>
            <img width="30" height="30" src="color_picker.png" id="picker" class="picker" alt="picker" />
          </div>
          <h4>Brightness</h4>
          <input id="slider" data-slider-id='brightnessSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="20"/>
          <h4>Mode:</h4>
          <form>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="off" checked>Off
            </label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="static">Static
            </label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="breath">Breath
            </label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="flash">Flash
            </label>
          </form>
        </div>
      </div>
    </div>
    <div class="row">

    </div>
    <footer class="footer">
      <p>&copy; 2017 J.W. Lagendijk (jeltelagendijk.nl) || <a href="https://github.com/j3lte/pi-zero-rgb-led-hat/blob/master/LICENSE">MIT License</a></p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js" integrity="sha256-3nkG8q6ajh1K1fHC3hi142DykXlM5TA2xX3OzP/NNJM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</html>
